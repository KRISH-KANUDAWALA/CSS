<!DOCTYPE html>
<html>
<head>
	<title>CSS Box Model Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>CSS Box Model Example</h1>
	<section class="box-model">
		<div class="content-box">Content Box (Padding and Border added to width and height)</div>
		<div class="border-box">Border Box (Padding and Border included in width and height)</div>
	</section>
	<section class="padding">
		<h2>Padding Examples</h2>
		<p class="padding-10">Padding 10px</p>
		<p class="padding-20">Padding 20px</p>
	</section>
	<section class="border">
		<h2>Border Examples</h2>
		<p class="border-1">Border 1px solid black</p>
		<p class="border-2">Border 2px solid black</p>
	</section>
	<section class="margin">
		<h2>Margin Examples</h2>
		<p class="margin-10">Margin 10px</p>
		<p class="margin-20">Margin 20px</p>
	</section>
</body>
</html>
