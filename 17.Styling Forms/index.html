<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Styling Forms</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="checkbox">Games:</label>
        <input type="checkbox" id="checkbox" name="">Cricket
        <input type="checkbox" id="checkbox" name="">Football
        <input type="checkbox" id="checkbox" name="">Hockey
        <input type="checkbox" id="checkbox" name="">Tennis
        <input type="checkbox" id="checkbox" name="">Chess
        
        <label for="radio">Gender:</label>
        <input type="radio" id="radio" name="Gender">Male
        <input type="radio" id="radio" name="Gender">Female
        
        <label for="select">Country:</label>
        <select id="select" name="select" required>
          <option value="">Select an option</option>
          <option value="option1">India</option>
          <option value="option1">Austrilia</option>
          <option value="option1">Japan</option>
          <option value="option1">Singapore</option>
          <option value="option2">America</option>
        </select>
        
        <button type="submit">Submit</button>
      </form>
</body>
</html>
